<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card
    [nzBodyStyle]="{ 'padding-bottom': 0 }"
    [nzTitle]="'Query'"
    class="m-b-10"
  >
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <!-- <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Liquidity Provider ID</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="spCode" [(ngModel)]="searchParam.spCode" />
            </nz-form-control>
          </nz-form-item>
        </div> -->
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Liquidity Provider</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="spName"
                [(ngModel)]="searchParam.spName"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>BIC</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="bic"
                [(ngModel)]="searchParam.bic"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Currency</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="currency"
                [(ngModel)]="searchParam.currency"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of currencyList"
                  [nzValue]="item.currencyKey"
                  [nzLabel]="item.currency"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Currency Pair</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="pairedExchangeRate"
                [(ngModel)]="searchParam.pairedExchangeRate"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of pairedExchangeRateList"
                  [nzValue]="item.key"
                  [nzLabel]="item.sourceCurrency + '->' + item.targetCurrency"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <!-- <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Application No.</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="nodeCode" [(ngModel)]="searchParam.nodeCode" />
            </nz-form-control>
          </nz-form-item>
        </div> -->
        <div
          nz-col
          [nzXXl]="16"
          [nzXl]="16"
          [nzLg]="24"
          [nzMd]="24"
          [nzSm]="24"
          [nzXs]="24"
          class="m-b-8 text-right p-0"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button
                  nz-button
                  [nzType]="'primary'"
                  (click)="getDataList(this.tableQueryParams)"
                >
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()"
                  >Reset</a
                >
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap
    [tableTitle]="'FX Activation List'"
    [isNormalTable]="true"
  >
    <app-ant-table
      (changePageSize)="changePageSize($event)"
      (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
    ></app-ant-table>
    <ng-template
      #currencyTypeTpl
      let-outCapitalPoolActivation="outCapitalPoolActivation"
    >
      <ng-container *ngIf="outCapitalPoolActivation">
        <span *ngFor="let item of outCapitalPoolActivation">
          <span [title]="item.split('-')[0]">{{ item.split('-')[0] }}</span>
          <br />
        </span>
      </ng-container>
      <ng-container *ngIf="!outCapitalPoolActivation">{{ '--' }}</ng-container>
    </ng-template>
    <ng-template #foreignTpl let-outActivationRate="outActivationRate">
      <ng-container *ngIf="outActivationRate">
        <span *ngFor="let items of outActivationRate">
          <span [title]="items.split('-')[0] + '-' + items.split('-')[2]">{{
            items.split('-')[0] + '-' + items.split('-')[2]
          }}</span>
          <br />
        </span>
      </ng-container>
      <ng-container *ngIf="!outActivationRate">{{ '--' }}</ng-container>
    </ng-template>
  </app-card-table-wrap>
  <div></div>
</div>
