<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
  <nz-card
    nzTitle="Query"
    [nzBodyStyle]="{ 'padding-bottom': 0 }"
    class="m-b-10"
  >
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Token Pair</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="tokenPair"
                [(ngModel)]="searchParam.tokenPair"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of currencyList"
                  [nzValue]="item.key"
                  [nzLabel]="item.sourceCurrency + '->' + item.targetCurrency"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Updated Time</nz-form-label>
            <nz-form-control>
              <nz-range-picker
                style="width: 100%"
                name="updatedTime"
                [(ngModel)]="searchParam.updatedTime"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Status</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="status"
                [(ngModel)]="searchParam.status"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option nzValue="1" nzLabel="Processing"></nz-option>
                <nz-option nzValue="2" nzLabel="Active"></nz-option>
                <nz-option nzValue="3" nzLabel="Inactive"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="24"
          [nzXl]="24"
          [nzLg]="24"
          [nzMd]="24"
          [nzSm]="24"
          [nzXs]="24"
          class="m-b-8 text-right p-0"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button
                  nz-button
                  [nzType]="'primary'"
                  (click)="getDataList(this.tableQueryParams)"
                >
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()"
                  >Reset</a
                >
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap
    [tableTitle]="'Token Pairs'"
    [isNormalTable]="true"
    [btnTpl]="createBtn"
  >
    <app-ant-table
      (changePageSize)="changePageSize($event)"
      (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
    ></app-ant-table>
    <ng-template #operationTpl let-transactionNo="transactionNo">
      <ng-container *appAuth="''">
        <span
          class="operate-text"
          routerLink="/poc/poc-foreign-exchange/token-pair/info"
          [queryParams]="{}"
        >
          Details
        </span>
      </ng-container>
      <ng-container *appAuth="''">
        <span class="operate-text" (click)="openVisible(1)"> Deactivate </span>
      </ng-container>
      <ng-container *appAuth="''">
        <span class="operate-text" (click)="openVisible(2)"> Activate </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
<ng-template #createBtn>
  <button
    routerLink="/poc/poc-foreign-exchange/token-pair/add"
    nz-button
    nzType="primary"
    class="m-r-8"
    *appAuth="''"
  >
    <i nz-icon nzType="plus"></i>
    New
  </button>
</ng-template>
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="this.visibleTitle"
  (nzOnCancel)="cancelVisible()"
  [nzClosable]="false"
  [nzWidth]="600"
  nzCentered="true"
>
  <div *nzModalContent>
    <form nz-form [formGroup]="visibleForm" nzLayout="vertical">
      <div>
        {{ this.visibleTip }}
      </div>
      <div nz-row [nzGutter]="24" nzJustify="center" nzAlign="middle">
        <div nz-col nzSpan="20" class="m-t-30">
          <nz-form-item>
            <nz-form-label nzSpan="24" class="text-left">
              Token Pair</nz-form-label
            >
            <nz-form-control nzSpan="24" class="m-b-20">
              <input
                nz-input
                formControlName="token"
                readonly
                class="onboard-disabled"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzRequired nzSpan="24" class="text-left">
              Comments
            </nz-form-label>
            <nz-form-control
              nzSpan="24"
              class="m-b-20"
              [nzErrorTip]="commentsError"
            >
              <textarea
                nz-input
                formControlName="comments"
                maxlength="200"
              ></textarea>
              <ng-template #commentsError let-control>
                <ng-container *ngIf="control.hasError('required')"
                  >Please input your Comments</ng-container
                >
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="cancelVisible()">Cancel</button>
    <button
      nz-button
      nzType="primary"
      (click)="onStatusUpdate()"
      [nzLoading]="isLoading"
      [disabled]="!this.visibleForm.valid"
    >
      Confirm
    </button>
  </div>
</nz-modal>
