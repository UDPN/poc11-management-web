<app-page-header
  [backTpl]="backTpl"
  [backUrl]="'/poc/poc-foreign-exchange/token-pair'"
  [pageHeaderInfo]="pageHeaderInfo"
></app-page-header>
<ng-template #backTpl>
  <span class="m-t-15" nz-icon nzType="arrow-left" nzTheme="outline"></span>
</ng-template>
<div class="normal-detail-table-wrap">
  <nz-card [nzBordered]="true" [nzTitle]="'New Token Pair'" class="m-b-10">
    <form nz-form [formGroup]="validateForm" nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"
              >Token Pair
            </nz-form-label>
            <nz-form-control
              [nzXXl]="12"
              [nzXl]="12"
              [nzLg]="24"
              [nzMd]="24"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-card
                [nzTitle]="checkAllTpl"
                class="token-pair-check-all-card"
              >
                <nz-checkbox-group
                  class="token-pair-checkbox-group"
                  formControlName="tokenPair"
                  (ngModelChange)="updateSingleChecked()"
                ></nz-checkbox-group>
              </nz-card>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="text-right">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div
                nz-col
                [nzXXl]="12"
                [nzXl]="12"
                [nzLg]="24"
                [nzMd]="24"
                [nzSm]="24"
                [nzXs]="24"
              >
                <button nz-button [nzType]="'default'" (click)="onBack()">
                  Back
                </button>
                <button
                  nz-button
                  [nzType]="'primary'"
                  [nzLoading]="isLoading"
                  [disabled]="!indeterminate && !allChecked"
                  class="m-l-15"
                  (click)="onSubmit()"
                >
                  Submit
                </button>
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form></nz-card
  >
</div>
<ng-template #checkAllTpl
  ><label
    nz-checkbox
    [(ngModel)]="allChecked"
    (ngModelChange)="updateAllChecked($event)"
    [nzIndeterminate]="indeterminate"
  >
    Check all
  </label></ng-template
>
