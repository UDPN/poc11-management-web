<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card [nzBodyStyle]="{ 'padding-bottom': 0 }" [nzTitle]="'Query'" class="m-b-10">
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Bank ID</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="spChainCode" [(ngModel)]="searchParam.spChainCode" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Bank Name</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="spName" [(ngModel)]="searchParam.spName" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Central Bank</nz-form-label>
            <nz-form-control>
              <nz-select nzPlaceHolder="" name="centralBankChainId" [(ngModel)]="searchParam.centralBankChainId">
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option *ngFor="let item of centralBankList" [nzValue]="item.chainBankId" [nzLabel]="item.centralBankName"></nz-option>
                </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>FX SP</nz-form-label>
            <nz-form-control>
              <nz-select nzPlaceHolder="" name="bankType" [(ngModel)]="searchParam.bankType">
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option *ngFor="let item of typeList" [nzValue]="item.cseValue" [nzLabel]="item.cseDesc"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="16" [nzXl]="16" [nzLg]="24" [nzMd]="24" [nzSm]="24" [nzXs]="24" class="m-b-8 text-right p-0">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button nz-button [nzType]="'primary'" (click)="getDataList(this.tableQueryParams)">
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()">Reset</a>
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap [tableTitle]="'Bank/SP List'" [isNormalTable]="true">
    <app-ant-table (changePageSize)="changePageSize($event)" (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig" [tableData]="dataList"></app-ant-table>
    <ng-template #operationTpl let-spCode="spCode">
      <ng-container>
        <span class="operate-text" routerLink="/poc/poc-commercial-bank/commercial-bank/info" [queryParams]="{spCode}">
          Detail
        </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
