<app-page-header
  [backTpl]="backTpl"
  [backUrl]="'/poc/poc-provider/liquidity-pool'"
  [pageHeaderInfo]="pageHeaderInfo"
></app-page-header>
<ng-template #backTpl>
  <span class="m-t-15" nz-icon nzType="arrow-left" nzTheme="outline"></span>
</ng-template>
<div class="normal-detail-table-wrap">
  <nz-card [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10"
    ><nz-tabset (nzSelectedIndexChange)="onChangeTab($event)">
      <nz-tab *ngFor="let tab of tabs; index as i" [nzTitle]="tab">
        <ng-container *ngIf="i === 0"
          ><nz-card
            [nzBordered]="false"
            [nzTitle]="'Liquidity Pool Wallet Information'"
            class="m-b-10"
          >
            <nz-descriptions
              nzTitle=""
              [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 1, sm: 1, xs: 1 }"
              [nzColon]="false"
              [nzBordered]="true"
            >
              <nz-descriptions-item nzTitle="Liquidity Pool Address">{{
                ''
              }}</nz-descriptions-item>
              <nz-descriptions-item nzTitle="Token">{{
                ''
              }}</nz-descriptions-item>
              <nz-descriptions-item nzTitle="Liquidity Provider Name">{{
                ''
              }}</nz-descriptions-item>
              <nz-descriptions-item nzTitle="BIC">{{
                ''
              }}</nz-descriptions-item>
              <nz-descriptions-item nzTitle="Created by">{{
                ''
              }}</nz-descriptions-item>
              <nz-descriptions-item nzTitle="Created on">{{
                ''
              }}</nz-descriptions-item
              ><nz-descriptions-item nzTitle="Status"
                ><nz-tag nzColor="success">{{
                  ''
                }}</nz-tag></nz-descriptions-item
              >
            </nz-descriptions>
          </nz-card>
          <nz-card
            [nzBordered]="false"
            [nzTitle]="'Approval Information'"
            class="m-b-10"
          >
            <nz-descriptions
              nzTitle=""
              [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 1, sm: 1, xs: 1 }"
              [nzColon]="false"
              [nzBordered]="true"
            >
              <nz-descriptions-item nzTitle="Approval Result">{{
                ''
              }}</nz-descriptions-item>
              <nz-descriptions-item nzTitle="Comments">{{
                ''
              }}</nz-descriptions-item>
              <nz-descriptions-item nzTitle="Approved by">{{
                ''
              }}</nz-descriptions-item>
              <nz-descriptions-item nzTitle="Approved on">{{
                ''
              }}</nz-descriptions-item>
            </nz-descriptions>
          </nz-card>
          <nz-card
            [nzBordered]="false"
            [nzTitle]="
              'Liquidity Pool Wallet Registration Transaction Information'
            "
            class="m-b-10"
          >
            <nz-descriptions
              nzTitle=""
              [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 1, sm: 1, xs: 1 }"
              [nzColon]="false"
              [nzBordered]="true"
            >
              <nz-descriptions-item nzTitle="Transaction Hash" nzSpan="3">{{
                ''
              }}</nz-descriptions-item>
              <nz-descriptions-item nzTitle="Transaction Time" nzSpan="3">{{
                ''
              }}</nz-descriptions-item>
            </nz-descriptions> </nz-card
          ><nz-card
            [nzBordered]="false"
            [nzTitle]="'Token Pair Information'"
            class="m-b-10"
          >
            <nz-descriptions
              nzTitle=""
              [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 1, sm: 1, xs: 1 }"
              [nzColon]="false"
              [nzBordered]="true"
            >
              <nz-descriptions-item nzTitle="Token Pair" nzSpan="3"
                ><nz-tag nzColor="processing">{{
                  '11'
                }}</nz-tag></nz-descriptions-item
              >
            </nz-descriptions>
          </nz-card>
        </ng-container>
        <ng-container *ngIf="i === 1">
          <app-transactions /> 
        </ng-container>
        <ng-container *ngIf="i === 2">
          <nz-card
            nzBordered="false"
            [nzBodyStyle]="{ 'padding-bottom': 0 }"
            class="m-b-10"
          >
            <form nz-form nzLayout="vertical">
              <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div
                  nz-col
                  [nzXXl]="8"
                  [nzXl]="8"
                  [nzLg]="12"
                  [nzMd]="12"
                  [nzSm]="24"
                  [nzXs]="24"
                >
                  <nz-form-item>
                    <nz-form-label>Operation Type</nz-form-label>
                    <nz-form-control>
                      <nz-select
                        nzPlaceHolder=""
                        name="operationType"
                        [(ngModel)]="searchParams.operationType"
                      >
                        <nz-option nzValue="" nzLabel="All"></nz-option>
                        <nz-option
                          nzValue="1"
                          nzLabel="Pending Approval"
                        ></nz-option>
                        <nz-option nzValue="1" nzLabel="Active"></nz-option>
                        <nz-option nzValue="2" nzLabel="Inactive"></nz-option>
                        <nz-option nzValue="3" nzLabel="Register"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                </div>
                <div
                  nz-col
                  [nzXXl]="16"
                  [nzXl]="16"
                  [nzLg]="12"
                  [nzMd]="12"
                  [nzSm]="24"
                  [nzXs]="24"
                  class="m-b-8 text-right p-0"
                >
                  <nz-form-item>
                    <nz-form-label [nzNoColon]="true"></nz-form-label>
                    <nz-form-control>
                      <div nz-col [nzSpan]="24">
                        <button
                          nz-button
                          [nzType]="'primary'"
                          (click)="getDataList(this.tableQueryParams)"
                        >
                          Query
                        </button>
                        <a
                          nz-button
                          nzType="link"
                          class="m-l-15"
                          (click)="resetForm()"
                          >Reset</a
                        >
                      </div>
                    </nz-form-control>
                  </nz-form-item>
                </div>
              </div>
            </form>
          </nz-card>
          <app-card-table-wrap [isNormalTable]="true">
            <app-ant-table
              (changePageSize)="changePageSize($event)"
              (changePageNum)="getDataList($event)"
              [tableConfig]="tableConfig"
              [tableData]="dataList"
            ></app-ant-table>
            <ng-template
              #transactionHashTpl
              let-transactionHash="transactionHash"
            >
              <p
                nz-typography
                [nzCopyable]="transactionHash ? true : false"
                [nzCopyText]="transactionHash"
              ></p> </ng-template></app-card-table-wrap
        ></ng-container> </nz-tab></nz-tabset
  ></nz-card>
</div>
