<app-page-header
  [backTpl]="backTpl"
  [backUrl]="'/poc/poc-provider/liquidity-pool'"
  [pageHeaderInfo]="pageHeaderInfo"
></app-page-header>
<ng-template #backTpl>
  <span class="m-t-15" nz-icon nzType="arrow-left" nzTheme="outline"></span>
</ng-template>
<div class="normal-detail-table-wrap">
  <nz-card
    [nzBordered]="true"
    [nzTitle]="'Liquidity Pool Information'"
    class="m-b-10"
  >
    <nz-descriptions
      nzTitle=""
      [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 1, sm: 1, xs: 1 }"
      [nzColon]="false"
      [nzBordered]="true"
    >
      <nz-descriptions-item nzTitle="Operation Type" [nzSpan]="3">{{
        ''
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Liquidity Pool Address">{{
        ''
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Token">{{ '' }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Liquidity Provider Name">{{
        ''
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="BIC">{{ '' }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Pre-authorized Debit">
        <nz-tag nzColor="success">{{ 'Yes' }}</nz-tag>
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="Status"
        ><nz-tag nzColor="success">{{ '' }}</nz-tag></nz-descriptions-item
      >
      <nz-descriptions-item nzTitle="Created by">{{ '' }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Created on">{{ '' }}</nz-descriptions-item>
    </nz-descriptions>
  </nz-card>
  <nz-card
    [nzBodyStyle]="{ 'padding-bottom': 0 }"
    [nzTitle]="'Approval Information'"
    class="m-b-10"
  >
    <form nz-form [formGroup]="validateForm">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"
              >Approval Result
            </nz-form-label>
            <nz-form-control
              [nzXXl]="16"
              [nzXl]="16"
              [nzLg]="24"
              [nzMd]="24"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-radio-group
                formControlName="approvalResult"
                name="radioValue"
              >
                <div>
                  <label nz-radio [nzValue]="0">Approve</label>
                  <label nz-radio [nzValue]="1">Reject</label>
                </div>
              </nz-radio-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"
              >Comments</nz-form-label
            >
            <nz-form-control
              [ngClass]="{
                'm-l-30': (isCollapsed$ | async) || !(isOverMode$ | async)
              }"
              [nzErrorTip]="accessName"
              [nzXXl]="16"
              [nzXl]="16"
              [nzLg]="24"
              [nzMd]="24"
              [nzSm]="24"
              [nzXs]="24"
            >
              <nz-input-group>
                <textarea
                  nz-input
                  [nzAutosize]="{ minRows: 3, maxRows: 25 }"
                  formControlName="comments"
                ></textarea>
                <ng-template #accessName let-control>
                  <ng-container *ngIf="control.hasError('required')"
                    >The Comments is required</ng-container
                  >
                </ng-template>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="24"
          [nzXl]="24"
          [nzLg]="24"
          [nzMd]="24"
          [nzSm]="24"
          [nzXs]="24"
          class="text-right"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button nz-button [nzType]="'default'" (click)="onBack()">
                  Back
                </button>
                <button
                  nz-button
                  [nzType]="'primary'"
                  [nzLoading]="isLoading"
                  [disabled]="!this.validateForm.valid"
                  class="m-l-15"
                  (click)="onSubmit()"
                >
                  Submit
                </button>
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
</div>
