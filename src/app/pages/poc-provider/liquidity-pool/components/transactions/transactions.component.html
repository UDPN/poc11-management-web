<nz-card
  nzBordered="false"
  [nzBodyStyle]="{ 'padding-bottom': 0 }"
  [nzTitle]="'Query'"
  class="m-b-10"
>
  <form nz-form nzLayout="vertical">
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
      <div
        nz-col
        [nzXXl]="8"
        [nzXl]="8"
        [nzLg]="12"
        [nzMd]="12"
        [nzSm]="24"
        [nzXs]="24"
      >
        <nz-form-item>
          <nz-form-label>Wallet Address </nz-form-label>
          <nz-form-control>
            <input
              nz-input
              placeholder=""
              name="walletAddress"
              [(ngModel)]="transactionsParams.walletAddress"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div
        nz-col
        [nzXXl]="8"
        [nzXl]="8"
        [nzLg]="12"
        [nzMd]="12"
        [nzSm]="24"
        [nzXs]="24"
      >
        <nz-form-item>
          <nz-form-label>Transaction Type</nz-form-label>
          <nz-form-control>
            <nz-select
              nzPlaceHolder=""
              name="transactionType"
              [(ngModel)]="transactionsParams.transactionType"
            >
              <nz-option nzValue="" nzLabel="All"></nz-option>
              <nz-option
                *ngFor="let item of transactionTypeList"
                [nzValue]="item.currencyKey"
                [nzLabel]="item.currency"
              >
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div
        nz-col
        [nzXXl]="8"
        [nzXl]="8"
        [nzLg]="12"
        [nzMd]="12"
        [nzSm]="24"
        [nzXs]="24"
      >
        <nz-form-item>
          <nz-form-label> Transaction Hash </nz-form-label>
          <nz-form-control>
            <input
              nz-input
              placeholder=""
              name="transactionHash"
              [(ngModel)]="transactionsParams.transactionHash"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div
        nz-col
        [nzXXl]="8"
        [nzXl]="8"
        [nzLg]="12"
        [nzMd]="12"
        [nzSm]="24"
        [nzXs]="24"
      >
        <nz-form-item>
          <nz-form-label>Status</nz-form-label>
          <nz-form-control>
            <nz-select
              nzPlaceHolder=""
              name="status"
              [(ngModel)]="transactionsParams.status"
            >
              <nz-option nzValue="" nzLabel="All"></nz-option>
              <nz-option nzValue="1" nzLabel="Pending Approval"></nz-option>
              <nz-option nzValue="2" nzLabel="Active"></nz-option>
              <nz-option nzValue="3" nzLabel="Inactive"></nz-option>
              <nz-option nzValue="4" nzLabel="Rejected"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div
        nz-col
        [nzXXl]="8"
        [nzXl]="8"
        [nzLg]="12"
        [nzMd]="12"
        [nzSm]="24"
        [nzXs]="24"
      >
        <nz-form-item>
          <nz-form-label [nzNoColon]="true">Transaction Time</nz-form-label>
          <nz-form-control>
            <nz-range-picker
              style="width: 100%"
              name="createTime"
              [(ngModel)]="transactionsParams.createTime"
            ></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div
        nz-col
        [nzXXl]="8"
        [nzXl]="8"
        [nzLg]="12"
        [nzMd]="12"
        [nzSm]="24"
        [nzXs]="24"
        class="m-b-8 text-right p-0"
      >
        <nz-form-item>
          <nz-form-label [nzNoColon]="true"></nz-form-label>
          <nz-form-control>
            <div nz-col [nzSpan]="24">
              <button
                nz-button
                [nzType]="'primary'"
                (click)="getDataList(this.tableQueryParams)"
              >
                Query
              </button>
              <a nz-button nzType="link" class="m-l-15" (click)="resetForm()"
                >Reset</a
              >
            </div>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-card>
<app-card-table-wrap [tableTitle]="'Transactions'" [isNormalTable]="true">
  <p class="m-b-20">
    {{ 'Liquidity Pool Address: ' }} <b>{{ '111' }}</b>
  </p>
  <app-ant-table
    (changePageSize)="changePageSize($event)"
    (changePageNum)="getDataList($event)"
    [tableConfig]="tableConfig"
    [tableData]="dataList"
  ></app-ant-table>

  <ng-template #operationTpl let-transactionNo="transactionNo">
    <ng-container *appAuth="''">
      <span
        class="operate-text"
        routerLink="/poc/poc-foreign-exchange/fx-transactions/info"
        [queryParams]="{
          transactionNo:
            '0xf386bb1abb3dca598ce7440e3e32865924943e07dbb529b1ce3c2f88f56fecda'
        }"
      >
        Details
      </span>
    </ng-container>
  </ng-template>
</app-card-table-wrap>
