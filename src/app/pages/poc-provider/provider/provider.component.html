<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card [nzBodyStyle]="{ 'padding-bottom': 0 }" [nzTitle]="'Liquidity Provider Query'" class="m-b-10">
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Liquidity Provider</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="" name="spName" [(ngModel)]="searchParam.spName" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Created On</nz-form-label>
            <nz-form-control>
              <nz-range-picker style="width: 100%" name="createTime"
                [(ngModel)]="searchParam.createTime"></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Status</nz-form-label>
            <nz-form-control>
              <nz-select nzPlaceHolder="" name="status" [(ngModel)]="searchParam.status">
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option *ngFor="let item of statusList" [nzValue]="item.cseValue" [nzLabel]="item.cseDesc">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzXXl]="24" [nzXl]="24" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24"
          class="m-b-8 text-right p-0">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button nz-button [nzType]="'primary'" (click)="getDataList(this.tableQueryParams)">
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()">Reset</a>
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap [tableTitle]="'Liquidity Provider List'" [isNormalTable]="true">
    <app-ant-table (changePageSize)="changePageSize($event)" (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig" [tableData]="dataList"></app-ant-table>
    <ng-template #operationTpl let-status="status" let-spCode="spCode">
      <ng-container *appAuth="'R0101'">
        <span class="operate-text" routerLink="/poc/poc-provider/provider/approve" [queryParams]="{spCode}"
          *ngIf="status === 0">
          Approval
        </span>
      </ng-container>
      <ng-container *appAuth="'R0102'">
        <span class="operate-text" routerLink="/poc/poc-provider/provider/info" [queryParams]="{spCode}">
          Details
        </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
