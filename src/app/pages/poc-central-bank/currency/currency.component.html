<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10">
    <form nz-form nzLayout="vertical">
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Token</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="currency"
                [(ngModel)]="searchParam.currency"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Token ID</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="currencyCode"
                [(ngModel)]="searchParam.currencyCode"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Contract Address</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                placeholder=""
                name="contractAddress"
                [(ngModel)]="searchParam.contractAddress"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Custodian Bank </nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="centralBankCode"
                [(ngModel)]="searchParam.centralBankCode"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of centralBankList"
                  [nzValue]="item.centralBankCode"
                  [nzLabel]="item.centralBankName"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">Created on</nz-form-label>
            <nz-form-control>
              <nz-range-picker
                style="width: 100%"
                name="createTime"
                [(ngModel)]="searchParam.createTime"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          nz-col
          [nzXXl]="8"
          [nzXl]="8"
          [nzLg]="12"
          [nzMd]="12"
          [nzSm]="24"
          [nzXs]="24"
        >
          <nz-form-item>
            <nz-form-label>Status</nz-form-label>
            <nz-form-control>
              <nz-select
                nzPlaceHolder=""
                name="status"
                [(ngModel)]="searchParam.status"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option
                  *ngFor="let item of statusList"
                  [nzValue]="item.cseValue"
                  [nzLabel]="item.cseDesc"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="m-b-8 text-right p-0">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"></nz-form-label>
            <nz-form-control>
              <div nz-col [nzSpan]="24">
                <button
                  nz-button
                  [nzType]="'primary'"
                  (click)="getDataList(this.tableQueryParams)"
                >
                  Query
                </button>
                <a nz-button nzType="link" class="m-l-15" (click)="resetForm()"
                  >Reset</a
                >
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-card-table-wrap
    [tableTitle]="'Currency List'"
    [isNormalTable]="true"
    [btnTpl]="createBtn"
  >
    <app-ant-table
      (changePageSize)="changePageSize($event)"
      (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
    ></app-ant-table>
    <ng-template
      #operationTpl
      let-status="status"
      let-currencyCode="currencyCode"
      let-commercialBankCode="commercialBankCode"
    >
      <ng-container *appAuth="'R0202004'">
        <span
          class="operate-text"
          routerLink="/poc/poc-central-bank/currency/edit"
          *ngIf="status === 1"
          [queryParams]="{currencyCode}"
        >
          Edit
        </span>
      </ng-container>
      <ng-container *appAuth="status === 1 ? 'R0202003' : 'R0202002'">
        <span
          class="operate-text"
          (click)="onStatusUpdate(status === 1 ? 0 : 1, currencyCode)"
        >
          {{ status === 1 ? 'Activate' : 'Deactivate' }}
        </span>
      </ng-container>
    </ng-template>
  </app-card-table-wrap>
</div>
<ng-template #createBtn>
  <button
    routerLink="/poc/poc-central-bank/currency/add"
    *appAuth="'R0202001'"
    nz-button
    nzType="primary"
    class="m-r-8"
  >
    <i nz-icon nzType="plus"></i>
    New
  </button>
</ng-template>
