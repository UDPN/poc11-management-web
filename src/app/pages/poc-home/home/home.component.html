<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card class="m-b-10">
    <app-ant-table (changePageSize)="changePageSize($event)" (changePageNum)="getDataList($event)"
      [tableConfig]="tableConfig" [tableData]="dataList">
    </app-ant-table>
    <ng-template #spTpl let-spName="spName" let-spCode="spCode">
      <span [title]="spName + '-' +  spCode">{{ (spName + '-' + spCode) | map:'null'}}</span>
    </ng-template>
    <ng-template #statusTpl>
      <span title="Pending">{{ 'Pending' }}</span>
    </ng-template>
    <ng-template #operationTpl let-todoType="todoType" let-businessCode="businessCode">
      <ng-container>
        <span class="operate-text" (click)="onApprove(todoType, businessCode)">
          <span nz-icon nzType="right" nzTheme="outline"></span>
        </span>
      </ng-container>
    </ng-template>
  </nz-card>
</div>
