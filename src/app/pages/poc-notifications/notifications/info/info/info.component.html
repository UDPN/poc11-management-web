<app-page-header
  [backTpl]="backTpl"
  [backUrl]="'/poc/poc-notifications/notifications'"
  [pageHeaderInfo]="pageHeaderInfo"
></app-page-header>
<ng-template #backTpl>
  <span class="m-t-15" nz-icon nzType="arrow-left" nzTheme="outline"></span>
</ng-template>
<div class="normal-detail-table-wrap">
  <nz-card [nzBordered]="true" class="m-b-10">
    <nz-descriptions
      nzTitle=""
      [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 1, sm: 1, xs: 1 }"
      [nzColon]="false"
      [nzBordered]="true"
    >
      <nz-descriptions-item nzTitle="Notice Title" [nzSpan]="3">{{
        info.title
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Notice Content" [nzSpan]="3"
        ><span [innerHTML]="content"></span
      ></nz-descriptions-item>
      <nz-descriptions-item nzTitle="Recipient">{{
        info.systemAnnouncementType | map: 'recipient'
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Pin to Top">{{
        info.top | map: 'pinToTop'
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Created On">{{
        info.createDate | map: 'timeStamp'
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Created By">{{
        info.createUserName
      }}</nz-descriptions-item>
    </nz-descriptions>
  </nz-card>
</div>
